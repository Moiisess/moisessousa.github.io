<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree</title>

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="perfil">
        <img src="img/thiago.jpg" alt="Thiago" class="foto-perfil">
        <h1>Thiago M. Medeiros</h1>
        <h2>Programador - Professor - Youtube </h2>
    </div>

    <ul class="social">
        <li>
            <a href="">
                <img src="img/youtube.png" alt="Youtube">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/insta.svg" alt="Instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/github.svg" alt="github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
    </ul>

    <ul class="lista-link">
        <li>
            <a href="" class="link1">
                Desenvolvimento Web Fullstack
                <span>Curso de programação Web para iniciantes (do zero)</span>
            </a>
        </li>
        <li>
            <a href="" class="link2">
                Desenvolvimento de Aplicativos - React Native
                <span>Curso de desenvolvimento de aplicativos para iniciantes (do zero)
            </a>
        </li>
    </ul>

</body>
</html>
